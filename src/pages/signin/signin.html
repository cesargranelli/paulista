<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding scroll="false">

  <h1 text-center>
    <ion-icon name="football" color="primary" class="auth-icon"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <div padding>

      <ion-item>
        <ion-icon name="at" item-left color="primary"></ion-icon>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-left color="primary"></ion-icon>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

    </div>

    <div padding>
      <button ion-button full large type="submit" [disabled]="signinForm.invalid">Enter</button>
    </div>

  </form>

  <button ion-button full large clear text-center (click)="onSignup()">Sign Up</button>

</ion-content>
