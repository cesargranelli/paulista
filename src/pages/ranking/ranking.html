<ion-header>

  <ion-navbar color="primeira">
    <ion-title>Ranking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <button ion-item>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon name="podium" color="green"></ion-icon>
          </ion-col>
          <ion-col text-left col-7>Competidor</ion-col>
          <ion-col text-right col-2>Rod.</ion-col>
          <ion-col text-right col-2>Tot.</ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-card>

  <ion-card *ngFor="let ranking of ranking$ | async; let i = index">
    <button ion-item>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col text-center col-1>{{ i + 1 }}</ion-col>
          <ion-col text-left col-7>{{ ranking.nick }}</ion-col>
          <ion-col text-right col-2>{{ ranking.rodada }}</ion-col>
          <ion-col text-right col-2 color="terceira">{{ ranking.total }}</ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-card>

</ion-content>
