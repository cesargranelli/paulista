<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding scroll="false">

  <h1 text-center>
    <ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <div padding>

      <ion-item>
        <ion-icon name="person" item-left color="primary"></ion-icon>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="key" item-left color="primary"></ion-icon>
        <ion-input type="text" placeholder="Nickname" formControlName="nickname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="at" item-left color="primary"></ion-icon>
        <ion-input type="text" placeholder="Email" formControlName="email" value="{{email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-left color="primary"></ion-icon>
        <ion-input type="password" placeholder="Password" formControlName="password" value="{{password}}"></ion-input>
      </ion-item>

    </div>

    <div padding>
      <button ion-button full large type="submit" [disabled]="signupForm.invalid">Create Accout</button>
    </div>

  </form>

</ion-content>
